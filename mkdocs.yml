# https://www.mkdocs.org/user-guide/configuration/

# Project information
site_name: Phemus
site_url: https://phemus.xyz
repo_url: https://github.com/haydenbspence/Polyphemus
repo_name: haydenbspence/Polyphemus


nav:
  - Home: index.md
  - API Reference:
    - api-reference.md

  - Getting Started:
    - getting-started/quick-install.md
  - About:
    - about/privacy.md

theme: material

# Build directories
theme:
  name: material
  locale: en
  custom_dir: docs/_build/overrides
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  logo: _build/assets/logo.png
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github